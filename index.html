<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff0f5;
  text-align: center;
  overflow: hidden;
}

.page {
  display: none;
  padding: 40px 15px;
}

.page.active {
  display: block;
}

a {
  font-size: 24px;
  color: #ff4d6d;
  font-weight: bold;
  text-decoration: none;
}

button {
  font-size: 18px;
  padding: 10px 20px;
  margin: 10px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

.yes {
  background: #ff4d6d;
  color: blue;
}

.no {
  background: #adb5bd;
  color: white;
  position: absolute;
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}

/* Ring */
#ring {
  font-size: 64px;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

img {
  width: 90%;
  max-width: 350px;
  border-radius: 20px;
  margin: 20px 0;
  box-shadow: 0 0 20px rgba(255,77,109,0.7);
}
</style>
</head>

<body onclick="startMusic()">

<!-- PAGE 1 -->
<div id="page1" class="page active">
  <a href="#" onclick="openPopup(); return false;">Open your Valentine ğŸ’Œ</a>
</div>

<!-- POPUP -->
<div id="popup" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6);">
  <div style="background:white; margin:30% auto; padding:25px; width:85%; border-radius:20px; position:relative;">
    <p style="font-size:20px;"><strong>Manobi,<br>Will you be my Valentine? â¤ï¸</strong></p>
    <button class="yes" onclick="goToGift()">Yes â¤ï¸</button>
    <button class="no" id="noBtn" onmouseover="moveNo()">No ğŸ’”</button>
  </div>
</div>

<!-- PAGE 2 : GIFT -->
<div id="page2" class="page">
  <div id="ring">ğŸ’</div>
  <h2 style="color:#ff4d6d;">My Forever Love</h2>

  <!-- ğŸ”´ IMAGE -->
  <img src="https://raw.githubusercontent.com/anshumandeb5-collab/valentine/main/WhatsApp%20Image%202026-01-29.jpeg">

  <p style="font-size:20px;">
    From this momentâ€¦<br>
    to every moment ahead â¤ï¸<br><br>
    Will you be mine forever?
  </p>

  <p style="font-size:28px;">ğŸ’–ğŸ’–ğŸ’–</p>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="song.mpeg" type="audio/mpeg">
</audio>

<script>
let musicStarted = false;

function startMusic() {
  if (!musicStarted) {
    document.getElementById("music").play();
    musicStarted = true;
  }
}

function openPopup() {
  document.getElementById("popup").style.display = "block";
}

function goToGift() {
  document.getElementById("popup").style.display = "none";
  document.getElementById("page1").classList.remove("active");
  document.getElementById("page2").classList.add("active");
}

function moveNo() {
  const btn = document.getElementById("noBtn");
  btn.style.top = Math.random() * 200 + "px";
  btn.style.left = Math.random() * 200 + "px";
}

/* Hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’•";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
