<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Valentine</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff0f5;
  overflow: hidden;
  text-align: center;
}

/* Main link */
a {
  font-size: 24px;
  color: #ff4d6d;
  font-weight: bold;
  text-decoration: none;
  margin-top: 80px;
  display: inline-block;
}

/* Popup */
#popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
}

#popupContent {
  background: white;
  margin: 30% auto;
  padding: 25px;
  width: 85%;
  border-radius: 20px;
  font-size: 20px;
  position: relative;
}

button {
  font-size: 18px;
  padding: 10px 22px;
  margin: 10px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #adb5bd;
  color: white;
  position: absolute;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}

/* Gift Page */
#giftPage {
  display: none;
  padding: 30px 15px;
}

#giftPage img {
  width: 90%;
  max-width: 350px;
  border-radius: 20px;
  margin: 20px 0;
  box-shadow: 0 0 20px rgba(255,77,109,0.7);
}

/* Ring Animation */
#ring {
  font-size: 60px;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}
</style>
</head>

<body onclick="startMusic()">

<a href="#" onclick="showPopup(); return false;">Open your Valentine üíå</a>

<!-- Popup -->
<div id="popup">
  <div id="popupContent">
    <p><strong>Manobi,<br>Will you be my Valentine? ‚ù§Ô∏è</strong></p>
    <button class="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button class="no" id="noBtn" onmouseover="moveNo()">No üíî</button>
  </div>
</div>

<!-- Gift / Proposal Page -->
<div id="giftPage">
  <div id="ring">üíç</div>

  <h2 style="color:#ff4d6d;">My Forever Love</h2>

  <img src="love.jpg">

  <p style="font-size:20px;">
    From this moment‚Ä¶<br>
    to every moment ahead ‚ù§Ô∏è<br><br>
    Will you be mine forever?
  </p>

  <p style="font-size:28px;">üíñüíñüíñ</p>
</div>

<!-- Background Music -->
<audio id="music" loop>
  <source src="song.mpeg" type="audio/mpeg">
</audio>

<script>
let musicStarted = false;

function startMusic() {
  if (!musicStarted) {
    document.getElementById("music").play();
    musicStarted = true;
  }
}

function showPopup() {
  document.getElementById("popup").style.display = "block";
}

function yesClicked() {
  document.getElementById("popup").style.display = "none";
  document.body.innerHTML = document.getElementById("giftPage").outerHTML;
}

function moveNo() {
  const btn = document.getElementById("noBtn");
  btn.style.top = Math.random() * 200 + "px";
  btn.style.left = Math.random() * 200 + "px";
}

/* Hearts generator */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíï";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
