<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open your Valentine</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  text-align: center;
}

.container {
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(10px);
  padding: 35px 25px;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  max-width: 90%;
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 48px;
  color: #b30047;
  margin-bottom: 15px;
}

h2 {
  color: #6a0030;
}

button {
  font-size: 20px;
  padding: 12px 28px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 15px;
  transition: 0.3s;
}

#yes {
  background: #ff3366;
  color: white;
  box-shadow: 0 0 20px #ff3366;
}

#yes:hover {
  transform: scale(1.1);
}

#no {
  background: #bbb;
  position: absolute;
}

.hidden {
  display: none;
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: float 6s linear infinite;
  color: #ff3366;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="start">
  <h1>ğŸ’Œ Open your Valentine ğŸ’Œ</h1>
  <button onclick="openPopup()">Open</button>
</div>

<div class="container hidden" id="popup">
  <h2>Manobi,<br>Will you be my Valentine? ğŸ’•</h2>
  <button id="yes" onclick="yesClicked()">YES â¤ï¸</button>
  <button id="no" onmouseover="moveNo()">NO ğŸ˜†</button>
</div>

<div class="container hidden" id="final">
  <h1 class="heartbeat">Forever Us ğŸ’</h1>
<div id="typing"></div>
  <p style="font-size:20px;">
    Every day with you is my favorite day.<br>
    I choose you â€” today, tomorrow, always. â¤ï¸
  </p>
  <p style="font-size:26px;">ğŸ’–ğŸ’–ğŸ’–</p>
</div>

<audio id="music" loop muted>
  <source src="song.mpeg" type="audio/mpeg">
</audio>


<script>
function openPopup() {
  document.getElementById("start").classList.add("hidden");
  document.getElementById("popup").classList.remove("hidden");
}

function yesClicked() {
  document.getElementById("popup").classList.add("hidden");
  document.getElementById("final").classList.remove("hidden");

  const music = document.getElementById("music");
  music.muted = false;
  music.play();

  setInterval(createHeart, 300);
  startTyping();
}


function moveNo() {
  const no = document.getElementById("no");
  no.style.left = Math.random() * (window.innerWidth - 100) + "px";
  no.style.top = Math.random() * (window.innerHeight - 100) + "px";
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’•";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);

/* âœ¨ Sparkle background */
.sparkle {
  position: fixed;
  width: 6px;
  height: 6px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  animation: sparkle 4s linear infinite;
  pointer-events: none;
}

@keyframes sparkle {
  from {
    transform: translateY(0) scale(0.5);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh) scale(1.5);
    opacity: 0;
  }
}

/* ğŸ’“ Heartbeat animation */
.heartbeat {
  animation: beat 1.2s infinite;
}

@keyframes beat {
  0%, 100% { transform: scale(1); }
  25% { transform: scale(1.08); }
  50% { transform: scale(0.95); }
  75% { transform: scale(1.05); }
}

/* âŒ¨ï¸ Typing effect */
#typing {
  font-size: 22px;
  color: #6a0030;
  margin-top: 15px;
  min-height: 30px;
}
<script>
/* âœ¨ Sparkles */
function createSparkle() {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.style.left = Math.random() * 100 + "vw";
  s.style.bottom = "-10px";
  s.style.animationDuration = (3 + Math.random() * 3) + "s";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 5000);
}
setInterval(createSparkle, 400);

/* âŒ¨ï¸ Typing love message */
const message = "I love you more than words can say â¤ï¸";
let index = 0;

function startTyping() {
  const typing = document.getElementById("typing");
  if (index < message.length) {
    typing.innerHTML += message.charAt(index);
    index++;
    setTimeout(startTyping, 80);
  }
}
</script>
  }
</script>

</body>
</html>
